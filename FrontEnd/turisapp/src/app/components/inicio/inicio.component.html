<app-menu></app-menu>
<div class="container">
    <h2>{{isAct}}</h2>
    <h3 *ngIf="isAct==false">{{edad}}</h3>
    <div *ngFor="let valor of edades">
        <input type="radio" name="edad" id=""  value="{{valor}}">{{valor}}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4" *ngFor="let heroe of heroes">
                <div class="card" style="width: 18rem;">
                    <img src="{{heroe.foto}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{heroe.nombre}}</h5>
                      <p class="card-text">{{heroe.descripcion}}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <ul>
        <li  *ngFor="let valor of edades">{{valor}}</li>
    </ul>
</div>
